<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Powefull Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Inicio.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(../Img_Pagina/fondo.PNG);">
    <div class="text-center">
        <a href="inicio.html"><img src="../Img_Pagina/logo2.PNG" class="oval-image img-fluid" alt="Logo"></a>
    </div>

    <div class="conteiner my-5">
        <form method="post" action="inicio_sesion.html">
            <div class="text-center">
                <img class="img-fluid" src="../Img_Pagina/login.png" alt="Registrarse Icono">
                <h1 class="Iniciar_sesion">Registrarse</h1>     
            </div>
            <ul class="list-unstyled">
                <li class="title mb-3">
                    <label for="name">Nombres: </label>
                    <input type="text" id="name" name="name" class="form-control" autocomplete="off" required>
                </li>
                <li class="title mb-3">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" autocomplete="off" required>
                </li>
                <li class="title mb-3">
                    <label for="telefono">Número de teléfono: </label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="ingrese número de celular" maxlength="10" pattern="[0-9]*" title="Ingresar solo números." required>
                </li>
                <li class="title mb-3">
                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" name="direccion" class="form-control" autocomplete="off" required>
                </li>
                <li class="title mb-3">
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Ej. usuario@ejemplo.com" required>
                </li>
                <li class="title mb-3">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" pattern="(?=.*\d)(?=.*[a-z]{2})(?=.*[A-Z]).{5,16}" title="La contraseña debe tener mínimo 5 caracteres, máximo 16 caracteres, debe incluir mínimo una mayúscula, mínimo 2 minúsculas, números y caracteres especiales" required>
                </li>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <input type="reset" class="btn btn-secondary" value="Limpiar">
                </div>
                <li class="mt-3">
                    <div class="text-center">
                        <label for="cuenta" class="ayuda">¿Ya tienes cuenta?</label>
                        <a href="inicio_sesion.html" class="btn btn-link">Iniciar sesión</a> 
                    </div>
                </li>
            </ul>
        </form>
    </div>

   <main class="content">
        <div class="left-content my-5">
            <!-- Aquí puedes agregar más contenido si es necesario -->
        </div>
        <div class="contact-info text-center">
            <a href="#" class="chat-button">
                <img src="../Img_Pagina/live chat.JPG" alt="Live Chat" class="img-fluid">
            </a>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="contact-details">
            <div class="contact-item">
                <img src="../Img_Pagina/ubicacion.png" alt="Dirección" class="contact-icon img-fluid">
                <p class="address"><strong>Dirección:</strong> Calle 114 a sur #7-53</p>
            </div>
            <div class="contact-item">
                <img src="../Img_Pagina/telefono.png" alt="Teléfono" class="contact-icon img-fluid">
                <p class="phone"><strong>Número de Teléfono:</strong> 3023075008</p>
            </div>
        </div>
        <div class="social-container">
            <div class="col-12 col-md-6 conocenos">
                <h2>CONÓCENOS</h2>
            </div>
            <div class="social-icons">
                <a href="#"><img src="../Img_Pagina/Facebook.png" alt="Facebook" class="img-fluid"></a>
                <a href="#"><img src="../Img_Pagina/Instagram.png" alt="Instagram" class="img-fluid"></a>
                <a href="#"><img src="../Img_Pagina/WhatsApp.png" alt="WhatsApp" class="img-fluid"></a>
            </div>
        </div>
    </footer>
</body>
</html>

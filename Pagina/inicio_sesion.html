<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Powerfull Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Inicio.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url(../Img_Pagina/fondo.PNG);">
    <div class="text-center">
        <a href="inicio.html"><img src="../Img_Pagina/logo2.PNG" class="oval-image img-fluid" alt="Logo"></a>
    </div>
    
    <div class="conteiner my-5">
        <form method="post" action="inicio_sesion.html">
            <div class="text-center">
                <img class="img-fluid" src="../Img_Pagina/login.png" alt="Iniciar sesión">
                <h1 class="Iniciar_sesion">Iniciar sesión</h1>     
            </div>
            <ul class="list-unstyled">
                <li class="mb-3">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ej. usuario@ejemplo.com" required>
                </li>
                <li class="mb-3">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                </li>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <input type="reset" class="btn btn-secondary" value="Limpiar">
                </div>
                <li class="mt-3">
                    <div class="text-center">
                        <label for="cuenta" class="ayuda">¿No tienes cuenta?</label>
                        <a href="registro.html" class="btn btn-link">Crear cuenta</a>
                    </div>
                </li>
            </ul>
        </form>
    </div>

    <main class="content">
        <div class="left-content my-5">
            <!-- Aquí puedes agregar más contenido si es necesario -->
        </div>
        <div class="contact-info text-center">
            <a href="#" class="chat-button">
                <img src="../Img_Pagina/live chat.JPG" alt="Live Chat" class="img-fluid">
            </a>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="contact-details">
            <div class="contact-item">
                <img src="../Img_Pagina/ubicacion.png" alt="Dirección" class="contact-icon img-fluid">
                <p class="address"><strong>Dirección:</strong> Calle 114 a sur #7-53</p>
            </div>
            <div class="contact-item">
                <img src="../Img_Pagina/telefono.png" alt="Teléfono" class="contact-icon img-fluid">
                <p class="phone"><strong>Número de Teléfono:</strong> 3023075008</p>
            </div>
        </div>
        <div class="social-container">
            <div class="conocenos">
                <h2>CONÓCENOS</h2>
            </div>
            <div class="social-icons">
                <a href="#"><img src="../Img_Pagina/Facebook.png" alt="Facebook" class="img-fluid"></a>
                <a href="#"><img src="../Img_Pagina/Instagram.png" alt="Instagram" class="img-fluid"></a>
                <a href="#"><img src="../Img_Pagina/WhatsApp.png" alt="WhatsApp" class="img-fluid"></a>
            </div>
        </div>
    </footer>
</body>
</html>

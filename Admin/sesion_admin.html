<html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Powefull Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Admin.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<center><div class="image-container">
</div></center>
<body style="background-image: url(../Imagenes/fondo.PNG);">
    <header class="header">
        <div class="logo-title">
            <h1>POWERFULL MARKET</h1>
        </div>
    </header>
    <a href="inicio.html"><img src="../Imagenes/logo.PNG" class="oval-image"></a>
    
    
    <div class="conteiner">
        <form method="post" action="../inicio_sesion.html">
           <center><img class="img" src="../Imagenes/login.png" alt="Registrarse Icono"></center>
        <center><h1 class="Sesion_admin">Iniciar sesión</h1></center>     
            <ul>
                <li class="Admin" data-help="Introduce tu correo.">
                    <label for="name">ID: </label>
                    <input type="int" id="ID" name="ID" pattern="[0-9]*" size="25" required>
                    <span class="help-text">Introduce tu ID.</span>
                </li>
                <li class="Admin" data-help="Introduce tu contraseña.">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" pattern="(?=.*\d)(?=.*[a-z]{2})(?=.*[A-Z]).{5,16}" title="La contraseña debe tener mínimo 5 caracteres, máximo 16 caracteres, debe incluir mínimo una mayúscula, mínimo 2 minúsculas, números y caracteres especiales" required>
                    <span class="help-text">Introduce tu contraseña.</span>
                </li>
                <center><button type="submit" value="Enviar">Ingresar</button>
                <input type="reset" value="Limpiar"></center><br>
            </ul>
        </form>
    </div>
    <main class="content">
        <div class="left-content">
        </div>
        <div class="contact-info">
            <a href="#" class="chat-button">
                <img src="../Imagenes/live chat.JPG" alt="Live Chat">
            </a>
        </div>
    </main>
    <footer class="footer">
        <div class="contact-details">
            <div class="contact-item">
                <img src="../Imagenes/ubicacion.png" alt="Dirección" class="contact-icon">
                <p class="address"><strong>Dirección:</strong> Calle 2-70 Restrepo</p>
            </div>
            <div class="contact-item">
                <img src="../Imagenes/telefono.png" alt="Teléfono" class="contact-icon">
                <p class="phone"><strong>Número de Teléfono:</strong> 1234567910</p>
            </div>
        </div>
        <div class="social-container">
            <div class="conocenos">
                <h2>CONÓCENOS</h2>
            </div>
            <div class="social-icons">
                <a href="#"><img src="../Imagenes/Facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../Imagenes/Instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../Imagenes/WhatsApp.png" alt="WhatsApp"></a>
            </div>
        </div>
    </footer>
</body>
</html>
